<html>
<head>
	<meta charset="UTF-8">
	<title>弹出窗口</title>
	<script type="text/javascript" src="../src/js/jquery-3.0.0.js"></script>
	<script type="text/javascript">
/**
 * @CreateBy:   SublimeText3
 * @Author:     poetries
 * @DateTime:	2016-06-24 09:35:15
 */
$(function(){
 var Btn = $('#show');
 var popWindow = $('.popWindow');
 var Close = $('.popWindow h3 span');

 Btn.click(function() {
 	popWindow.show().animate({
 		'left': '300px',
 		'top': '300px'
 	},500);

 });

 Close.click(function() {
 	popWindow.hide();
 });

});

	</script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0; 
		}
		.popWindow{
			width: 300px;
			height: 300px;
			background: #abcdef;
			padding: 2px;
			position: absolute;
			left: 0;
			top: 0;
		}
		.hide{
			display: none;
		}
		.popWindow h3{
			height: 30px;
			line-height: 30px;
		}
		.popWindow h3 span{
			float: right;
			font-size: 14px;
			font-weight: normal;
			cursor: pointer;
		}
		.popWindow h3 span:hover{
			color: red;

		}
		.popWindow .content{
			height: 270px;
			background: ##fff;
		}
	</style>
</head>
<body>
<a  id="show" href="javascript:;">显示窗口</a>
	<div class="popWindow hide">
		<h3>标题<span>关闭</span></h3>
		<div class="content">内容</div>
	</div>
</body>
</html>
