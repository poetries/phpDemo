<html>
<head>
	<meta charset="UTF-8">
	<title>弹出窗口</title>
	<script type="text/javascript" src="../src/js/jquery-3.0.0.js"></script>
	<script type="text/javascript">
/**
 * @CreateBy:   SublimeText3
 * @Author:     poetries
 * @DateTime:	2016-06-24 09:35:15
 */
$(function(){
 var Btn = $('#show');
 var popWindow = $('.popWindow');
 var Close = $('.popWindow h3 span');

 //left的值等于浏览器可视区域的宽度除以2减去弹出窗口的宽度的一半
 //top的值等于浏览器可视区域的高度除以2减去弹出窗口的高度的一半
 //$(window).height()获取浏览器可视区域的高度
 //$(window).width()获取浏览器可视区域的宽度

var browserWidth = $(window).width();
var browserHeight = $(window).height();
// alert(browserHeight);

//弹出窗口的宽度和高度innerWidth() innerHeight()获取到了有padding值的宽度和高度 
//innerWidth()计算宽度只是包括padding 不包括border margin
//outWidth()包括padding border 和选择性的margin  如果写true 就包括了margin
//在项目中一般用outWidth()加一个参数 来获取元素的真实宽度 应对改需求很有帮助
// var popWindowWidth = popWindow.innerWidth();
// var popWindowheight = popWindow.innerHeight();

var popWindowWidth = popWindow.outerWidth(true);
var popWindowheight = popWindow.outerHeight(true);

//left 和top的值是

var positionLeft = browserWidth/2-popWindowWidth/2;
var positionTop = browserHeight/2-popWindowheight/2;


 Btn.click(function() {
 	popWindow.show().animate({
 		'left': positionLeft+'px',
 		'top': positionTop+'px'
 	},500);

 });

 Close.click(function() {
 	popWindow.hide();
 });

 //浏览器改变大小事件时resize事件 在js中是unresize事件
 $(window).resize(function(){
 	browserWidth = $(window).width();
 	browserHeight = $(window).height();

 	positionLeft = browserWidth/2-popWindowWidth/2;
 	positionTop = browserHeight/2-popWindowheight/2;

 	popWindow.animate({
 		'left': positionLeft+'px',
 		'top': positionTop+'px'
 	},500);
 });

});

	</script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0; 
		}
		.popWindow{
			width: 300px;
			height: 300px;
			background: #abcdef;
			padding: 2px;
			position: absolute;
			left: 0;
			top: 0;
		}
		.hide{
			display: none;
		}
		.popWindow h3{
			height: 30px;
			line-height: 30px;
		}
		.popWindow h3 span{
			float: right;
			font-size: 14px;
			font-weight: normal;
			cursor: pointer;
		}
		.popWindow h3 span:hover{
			color: red;

		}
		.popWindow .content{
			height: 270px;
			background: ##fff;
		}
	</style>
</head>
<body>
<a  id="show" href="javascript:;">显示窗口</a>
	<div class="popWindow hide">
		<h3>标题<span>关闭</span></h3>
		<div class="content">内容</div>
	</div>
</body>
</html>
