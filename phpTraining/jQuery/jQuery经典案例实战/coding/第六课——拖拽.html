<html>
<head>
	<meta charset="UTF-8">
	<title>第六课——拖拽</title>
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		div{
			width:100px;
			height:100px;
			background:red;
			cursor: pointer;
			position:absolute;
			left:0;
			top:0;
		}
	</style>
	<script type="text/javascript" src="../src/js/jquery-3.0.0.js"></script>
	<script type="text/javascript">
		$(function(){

			$('div').mousedown(function(){
				$(document).mousemove(function(e){
					// alert(e.pageX);
					var x = e.pageX;
					var y = e.pageY;
					$('div').css({
						'left':x+'px',
						'top':y+'px'
					});
				});
				$(document).mouseup(function(){
					$(document).unbind('mousemove');
				});
			});
		});
	</script>
</head>
<body>
	<div></div>
</body>
</html>
